<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css" />
</head>
  
<body>
    <div class="container">
        <div class="formContainer">
            <h2>Sign Up</h2>
            <form action="#">
                <div class="row">
                    <div class="formField">
                        <input type="text" name="firstName" placeholder="First Name">
                    </div>
                    <div class="formField">
                        <input type="text" name="lastName" placeholder="Last Name">
                    </div>
                </div>

                <div class="formField">
                    <input type="tel" name="mobileNumber" placeholder="Mobile No.">
                </div>

                <div class="formField">
                    <input type="email" name="emailAddress" placeholder="Email Address">
                </div>

                <div class="row">
                    <div class="formField">
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="formField">
                        <input type="password" name="confirmPassword" placeholder="Confirm Password">
                    </div>
                </div>

                <div class="checkBox">
                    <div>
                        <input type="checkbox">
                        <label><strong>I Agree</strong></label>
                    </div>
                    <div class="terms"> 
                        By clicking <span class="blueBackground"> Register </span>, you agree to the
                        <a href="#">Terms and Conditions</a> set out by this site,
                        including our Cookie use
                    </div>
                </div>

                <div class="actionButtons">
                    <button type="submit" class="registerButton">Register</button>
                    <button type="button" class="signInButton">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
